<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <form>
        <h1>회원가입</h1>
        <div> email : <input type="email" id="signUpEmail" /> </div>
        <div> password : <input type="password" id="signUpPassword" /> </div>
        <button type="submit" id="signUpButton">회원가입 하기</button>
        <button>로그인 하러 가기</button>
    </form>
    <form>
        <h1>로그인</h1>
        <div> email : <input type="email" id="signInEmail" /> </div>
        <div> password : <input type="password" id="signInPassword" /> </div>
        <button type="submit" id="signInButton">로그인 하기</button>
        <button>회원가입 하러 가기</button>
    </form>
    <form>
        <h1> 구글 로그인</h1>
        <button type="submit" id="signInGoogleButton">구글 아이디로 로그인 하기</button>
        <button type="submit" id="signOutGoogleButton">로그아웃 하기</button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        // 사용자의 config를 넣기
        const firebaseConfig = {
            apiKey: "AIzaSyCbbbNQtr9rOotl4SRoc3YYNL4nGcYOcpo",
            authDomain: "javascript-login-test-29ffa.firebaseapp.com",
            projectId: "javascript-login-test-29ffa",
            storageBucket: "javascript-login-test-29ffa.firebasestorage.app",
            messagingSenderId: "681750583935",
            appId: "1:681750583935:web:ee5c677e19a8f0a359bd4a",
            measurementId: "G-TCB1155QYG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        const auth = getAuth();
        document.getElementById('signUpButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signUpEmail = document.getElementById('signUpEmail').value
            const signUpPassword = document.getElementById('signUpPassword').value
            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                .then((userCredential) => {
                    console.log(userCredential)
                    // Signed in
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log(error)
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                });
        })
        document.getElementById('signInButton').addEventListener('click', (event) => {

            event.preventDefault()
            const signInEmail = document.getElementById('signInEmail').value
            const signInPassword = document.getElementById('signInPassword').value
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    // Signed in
                    console.log(userCredential)
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log("로그인실패")
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });

        })
        // 구글 로그인 
        import { getRedirectResult, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        const provider = new GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
        provider.setCustomParameters({
            'login_hint': 'user@example.com'
        });
        document.getElementById('signInGoogleButton').addEventListener('click', (event) => {
            event.preventDefault()
            // 구글 인증 기능 추가
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("구글 로그인 완료")
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    // ...
                }).catch((error) => {
                    console.log("구글 로그인 실패")
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // The email of the user's account used.
                    const email = error.customData.email;
                    // The AuthCredential type that was used.
                    const credential = GoogleAuthProvider.credentialFromError(error);
                    // ...
                });
        })
        document.getElementById('signOutGoogleButton').addEventListener('click', (event) => {
            event.preventDefault()
            // 구글 인증 기능 추가
            signOut(auth).then(() => {
                console.log("구글 아이디 로그아웃 성공")
                // Sign-out successful.
            }).catch((error) => {
                // An error happened.
                console.log("구글 아이디 로그아웃 실패")
            });
        })
        console.log("hello world")
        console.log(app)
    </script>
</body>

</html>
